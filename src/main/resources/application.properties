spring.application.name=Replate-Backend
# ===================================================================
# CONFIGURATION DE LA BASE DE DONNÉES (POSTGRESQL)
# ===================================================================

# Remplacez 'replate_db' par le nom de votre base de données
spring.datasource.url=jdbc:postgresql://localhost:5433/replate_db

# Remplacez 'postgres' par votre nom d'utilisateur (souvent 'postgres' par défaut)
spring.datasource.username=postgres

# Remplacez 'votre_mot_de_passe' par le mot de passe que vous avez défini
spring.datasource.password=hr

# ===================================================================
# CONFIGURATION JPA (HIBERNATE)
# ===================================================================

# Le dialecte spécifique à PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Stratégie de mise à jour du schéma de la BDD :
# 'update': Met à jour le schéma à chaque démarrage (OK pour le dev)
# 'validate': Valide que le schéma correspond aux entités (Bon pour le dev/test)
# 'none': Ne fait rien (Obligatoire en production)
spring.jpa.hibernate.ddl-auto=update

# ===================================================================
# CONFIGURATION DE JWT (JSON WEB TOKEN)
# ===================================================================

# Important : Utilisez une chaîne longue, aléatoire et secrète.
# Ne partagez jamais cette clé publiquement.
app.jwt-secret=VotreSuperLongueChaineSecreteAleatoirePourSignerLesTokensJWT

# Durée de validité du token (en millisecondes)
# 86400000 ms = 24 heures
app.jwt-expiration-milliseconds=86400000

# ===================================================================
# CONFIGURATION DE SPRING BOOT DEVTOOLS (Optionnel)
# ===================================================================

# Active le rechargement automatique au redémarrage
spring.devtools.livereload.enabled=true

# Exclut les fichiers statiques du redémarrage complet
spring.devtools.restart.exclude=static/**

# ===================================================================
# CONFIGURATION DU SERVEUR
# ===================================================================

# Port par défaut (8080). Vous pouvez le changer si nécessaire.
server.port=8081